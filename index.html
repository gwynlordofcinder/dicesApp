<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/styles/main.css" rel="stylesheet" />
    <script src="assets/scripts/index.js" defer></script>
    <link rel="manifest" href="./manifest.json">
    <script>
      // Registering our Service worker
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js', { scope: './' })
      }
    </script>
    <title>D&D Dices</title>
  </head>
  <body>
    <input type="text" id="input" placeholder="Click a dice ↓↓↓"/>
    <div class="container">
      <button id="buttond4">d4</button>
      <button id="buttond6">d6</button>
      <button id="buttond8">d8</button>
      <button id="buttond10">d10</button>
      <button id="buttond12">d12</button>
      <button id="buttond20">d20</button>
    </div>
    <button id="showLog">Show log</button>
  </body>
</html>
